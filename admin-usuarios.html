<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC - Administrar Usuarios</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="menu.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .admin-header {
            background: linear-gradient(135deg, #d20a0a 0%, #900 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        .admin-header h1 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 10px;
        }
        .usuarios-table {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background: #2a2a2a;
            color: #fff;
            font-weight: 700;
        }
        td {
            color: #aaa;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }
        .badge-admin {
            background: #d20a0a;
            color: #fff;
        }
        .badge-usuario {
            background: #444;
            color: #fff;
        }
        .badge-activo {
            background: #0a5;
            color: #fff;
        }
        .badge-inactivo {
            background: #666;
            color: #fff;
        }
        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            margin-right: 5px;
        }
        .btn-edit {
            background: #444;
            color: #fff;
        }
        .btn-delete {
            background: #d20a0a;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        .form-group select {
            padding: 15px 18px;
            background-color: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="ufc-logo-small" onclick="window.location.href='index.html'" style="cursor: pointer;">UFC</div>
        </div>
        <div class="nav-links"></div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>üë• ADMINISTRAR USUARIOS</h1>
            <p style="color: rgba(255,255,255,0.9);">Gestiona todos los usuarios del sistema</p>
        </div>

        <div class="usuarios-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuarios-tbody">
                    <!-- Los usuarios se cargar√°n aqu√≠ -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div id="modal-usuario" class="modal">
        <div class="modal-content">
            <h2 id="modal-titulo" style="color: #fff; margin-bottom: 20px;">EDITAR USUARIO</h2>
            <form id="form-usuario" class="profile-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol" required>
                        <option value="usuario">Usuario</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="activo" name="activo" checked>
                        Usuario Activo
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">üíæ GUARDAR</button>
                    <button type="button" class="btn-cancel" onclick="cerrarModal()">‚ùå CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="menu.js"></script>
    <script>
        let usuarioEditando = null;

        // Verificar que sea admin
        document.addEventListener('DOMContentLoaded', async function() {
            const userData = getUserDataFromLocalStorage();
            if (!userData || userData.rol !== 'admin') {
                alert('Acceso denegado. Se requieren permisos de administrador.');
                window.location.href = 'index.html';
                return;
            }
            cargarUsuarios();
        });

        async function cargarUsuarios() {
            try {
                const result = await getUsuarios();
                if (result.success) {
                    mostrarUsuarios(result.data);
                }
            } catch (error) {
                alert('Error al cargar usuarios: ' + error.message);
            }
        }

        function mostrarUsuarios(usuarios) {
            const tbody = document.getElementById('usuarios-tbody');
            if (usuarios.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #aaa;">No hay usuarios.</td></tr>';
                return;
            }

            tbody.innerHTML = usuarios.map(usuario => `
                <tr>
                    <td>${usuario.userId || 'UFC-' + String(usuario.id).padStart(3, '0')}</td>
                    <td>${usuario.nombre}</td>
                    <td>${usuario.email}</td>
                    <td><span class="badge ${usuario.rol === 'admin' ? 'badge-admin' : 'badge-usuario'}">${usuario.rol.toUpperCase()}</span></td>
                    <td><span class="badge ${usuario.activo == 1 ? 'badge-activo' : 'badge-inactivo'}">${usuario.activo == 1 ? 'ACTIVO' : 'INACTIVO'}</span></td>
                    <td>${usuario.fecha_registro_formatted}</td>
                    <td>
                        <button class="btn-edit" onclick="editarUsuario(${usuario.id})">‚úèÔ∏è EDITAR</button>
                        <button class="btn-delete" onclick="eliminarUsuario(${usuario.id})">üóëÔ∏è ELIMINAR</button>
                    </td>
                </tr>
            `).join('');
        }

        async function editarUsuario(id) {
            try {
                const result = await getUsuario(id);
                if (result.success) {
                    usuarioEditando = result.data;
                    document.getElementById('modal-titulo').textContent = 'EDITAR USUARIO';
                    document.getElementById('nombre').value = usuarioEditando.nombre;
                    document.getElementById('email').value = usuarioEditando.email;
                    document.getElementById('rol').value = usuarioEditando.rol;
                    document.getElementById('activo').checked = usuarioEditando.activo == 1;
                    document.getElementById('modal-usuario').classList.add('active');
                }
            } catch (error) {
                alert('Error al cargar usuario: ' + error.message);
            }
        }

        function cerrarModal() {
            document.getElementById('modal-usuario').classList.remove('active');
            usuarioEditando = null;
        }

        document.getElementById('form-usuario').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const rol = document.getElementById('rol').value;
            const activo = document.getElementById('activo').checked ? 1 : 0;

            try {
                await updateUsuario(usuarioEditando.id, { nombre, email, rol, activo });
                alert('Usuario actualizado exitosamente');
                cerrarModal();
                cargarUsuarios();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        async function eliminarUsuario(id) {
            if (!confirm('¬øEst√°s seguro de que deseas eliminar este usuario? Esta acci√≥n no se puede deshacer.')) {
                return;
            }
            try {
                await deleteUsuario(id);
                alert('Usuario eliminado exitosamente');
                cargarUsuarios();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
