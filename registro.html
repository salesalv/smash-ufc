<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC - Registro</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Logo UFC -->
        <div class="auth-logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
            <div class="ufc-logo-auth">UFC</div>
        </div>

        <!-- Formulario de Registro -->
        <div class="auth-card">
            <h1>CREAR CUENTA</h1>
            <p class="auth-subtitle">Únete a la comunidad UFC</p>

            <form class="auth-form" onsubmit="event.preventDefault(); handleRegister();">
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        placeholder="Tu nombre completo"
                        required
                    >
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                        minlength="6"
                    >
                    <small class="input-hint">Mínimo 6 caracteres</small>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="form-group">
                    <label for="password-confirm">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="password-confirm" 
                        name="password-confirm" 
                        placeholder="••••••••"
                        required
                        minlength="6"
                    >
                </div>

                <!-- Términos y condiciones -->
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" class="link-inline">términos y condiciones</a>
                    </label>
                </div>

                <!-- Botón de submit -->
                <button type="submit" class="btn-primary">
                    CREAR CUENTA
                </button>
            </form>

            <!-- Divisor -->
            <div class="divider">
                <span>O</span>
            </div>

            <!-- Login -->
            <div class="auth-switch">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <p>&copy; 2025 UFC. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        async function handleRegister() {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            // Validar que las contraseñas coincidan
            if (password !== passwordConfirm) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Deshabilitar botón mientras se procesa
            const submitBtn = document.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'CREANDO CUENTA...';
            
            try {
                // Registrar usuario en la base de datos
                const result = await registerUser(nombre, email, password, passwordConfirm);
                
                if (result.success) {
                    alert('Cuenta creada exitosamente para: ' + nombre + '\nPor favor, inicia sesión para continuar.');
                    
                    // Redirigir al login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                }
            } catch (error) {
                alert('Error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
    </script>
</body>
</html>
