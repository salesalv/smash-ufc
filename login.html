<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC - Iniciar Sesión</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Logo UFC -->
        <div class="auth-logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
            <div class="ufc-logo-auth">UFC</div>
        </div>

        <!-- Formulario de Login -->
        <div class="auth-card">
            <h1>INICIAR SESIÓN</h1>
            <p class="auth-subtitle">Accede a tu cuenta UFC</p>

            <form class="auth-form" onsubmit="event.preventDefault(); handleLogin();">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <!-- Recordar sesión y olvidé contraseña -->
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Recordar sesión
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Botón de submit -->
                <button type="submit" class="btn-primary">
                    INICIAR SESIÓN
                </button>
            </form>

            <!-- Divisor -->
            <div class="divider">
                <span>O</span>
            </div>

            <!-- Registro -->
            <div class="auth-switch">
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <p>&copy; 2025 UFC. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Deshabilitar botón mientras se procesa
            const submitBtn = document.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'INICIANDO SESIÓN...';
            
            try {
                // Iniciar sesión en la base de datos
                const result = await loginUser(email, password);
                
                if (result.success) {
                    // Guardar datos en localStorage para compatibilidad
                    saveUserDataToLocalStorage(result.data);
                    
                    alert('Sesión iniciada correctamente');
                    
                    // Redirigir al inicio
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            } catch (error) {
                alert('Error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
    </script>
</body>
</html>
